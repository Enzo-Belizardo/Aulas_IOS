<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelinha</title>
</head>

<body>
    <center>
        <table border="">
            <caption>Descontrole financeiro</caption>
            <thead style="background-color: pink;">
                <tr>
                    <th colspan="4"> Controle de Gastos</th>
                </tr>
                <tr>
                    <!-- TH = Cabeçalho da Tabela (Table Header) -->
                    <th>
                        <h2>Mês</h2>
                    </th>
                    <th>
                        <h2>Gastos</h2>
                    </th>
                    <th>
                        <h2>Ganhos</h2>
                    </th>
                    <th>
                        <h2>Total.</h2>
                    </th>
                </tr>
                <thead></thead>
                <!-- TR = cria uma Linha da tabela (TableRow)-->
                <tbody style="background-color: darkgrey;">
                    <tr>
                        <td>Maio</td>
                        <td>R$ 3.239,00</td>
                        <td>R$ 1.412,00</td>
                        <td>R$ -1.827,00</td>
                    </tr>
                    
                    <tr>
                        <!-- TD = Conteúdo que está dentro da tabela (Table Data) -->
                        <td>Junho</td>
                        <td>R$ 1.438,00</td>
                        <td>R$ 332,00</td>
                        <td>R$ -1.104,00</td>
                    </tr>
                </tbody>
                <tfoot style="background-color: aqua;">
                    <td>Julho</td>
                    <td>R$ 1.613,00</td>
                    <td>R$ 1.729,00</td>
                    <td>R$ 116,00</td>
                </tfoot>
            </table>
        </center>
        
    </body>

    </html>
